name: Daily Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC (8am SGT)
  workflow_dispatch:

jobs:
  setup-chromedriver:
    runs-on: ubuntu-latest

    steps:
      - name: üß∞ Checkout code
        uses: actions/checkout@v3

      - name: üîß Install jq for JSON parsing
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: üß™ Install Google Chrome Stable
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: üß© Install matching ChromeDriver
        run: |
          set -e
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          echo "‚úÖ Installed Chrome version: $CHROME_VERSION"

          CHROMEDRIVER_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" \
          | jq -r --arg ver "$CHROME_VERSION" '.channels | to_entries[] | select(.value.version == $ver) 
            | .value.downloads.chromedriver[] 
            | select(.platform == "linux64") 
            | .url')

          if [[ -z "$CHROMEDRIVER_URL" ]]; then
            echo "‚ùå No ChromeDriver found for version $CHROME_VERSION"
            exit 1
          fi

          echo "üì¶ Downloading ChromeDriver from: $CHROMEDRIVER_URL"
          wget -q "$CHROMEDRIVER_URL" -O chromedriver.zip

          unzip -o chromedriver.zip
          sudo mv -f chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

          echo "‚úÖ ChromeDriver version:"
          chromedriver --version


      - name: Run scraper
        run: python scraper.py

      - name: Commit and push updated CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add used_cars_master.csv
          git commit -m "üîÑ Auto update scraped data [$(date '+%Y-%m-%d')]" || echo "üü° No changes to commit"
          git push
        continue-on-error: true
