name: Daily Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC (8 AM SGT)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y wget unzip curl gnupg

          # Add Google Chrome repo
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list

          sudo apt update
          sudo apt install -y google-chrome-stable

          # Confirm Chrome version
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          echo "âœ… Installed Chrome version: $CHROME_VERSION"

          # Use known compatible ChromeDriver version
          DRIVER_VERSION=138.0.7240.0
          echo "ðŸ“¦ Installing ChromeDriver version: $DRIVER_VERSION"

          # Install ChromeDriver
          sudo rm -f /usr/local/bin/chromedriver
          wget -q https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

          chromedriver --version

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push Data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add used_cars_master.csv
          git commit -m "ðŸ”„ Auto update scraped data [$(date '+%Y-%m-%d %H:%M:%S')]"
          git push
        continue-on-error: true
