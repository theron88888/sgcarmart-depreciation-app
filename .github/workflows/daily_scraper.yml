name: Daily Scraper Update

on:
  schedule:
    - cron: '0 1 * * *'  # runs daily at 1:00 AM UTC
  workflow_dispatch:

jobs:
  update-dataset:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome and matching ChromeDriver
        run: |
          # Install Chrome
          sudo apt update
          sudo apt install -y wget unzip curl gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt update
          sudo apt install -y google-chrome-stable

          # Get installed Chrome version
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          echo "Chrome version: $CHROME_VERSION"
          CHROME_MAJOR=$(echo "$CHROME_VERSION" | cut -d '.' -f 1)

          # Get matching ChromeDriver version
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_MAJOR}")
          
          if [[ -z "$DRIVER_VERSION" || "$DRIVER_VERSION" == *"<"* ]]; then
            echo "âŒ Failed to fetch valid ChromeDriver version for Chrome $CHROME_MAJOR"
            exit 1
          fi

          echo "Installing ChromeDriver version: $DRIVER_VERSION"

          # Clean old versions
          sudo rm -f /usr/local/bin/chromedriver
          wget -q https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

          # Confirm installed versions
          google-chrome --version
          chromedriver --version

      - name: Run scraper
        run: |
          xvfb-run --auto-servernum python scraper.py

      - name: Commit updated dataset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/used_cars_master.csv
          git commit -m "ðŸ”„ Daily data update" || echo "No changes"
          git push
