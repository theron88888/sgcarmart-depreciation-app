name: Daily Scraper Update

on:
  schedule:
    - cron: '0 1 * * *'  # runs daily at 1:00 AM UTC
  workflow_dispatch:

jobs:
  update-dataset:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Chrome & ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          install-chromedriver: true

      - name: Run scraper
        run: |
          xvfb-run --auto-servernum python scraper.py

      - name: Commit updated dataset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/used_cars_master.csv
          git commit -m "ðŸ”„ Daily data update" || echo "No changes"
          git push
