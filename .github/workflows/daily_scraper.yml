name: Daily Scraper Update

on:
  schedule:
    - cron: '0 1 * * *'  # runs daily at 1:00 AM UTC
  workflow_dispatch:

jobs:
  update-dataset:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome 137 and matching ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y wget unzip curl gnupg

          # Add key & repo
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list

          sudo apt update
          sudo apt install -y google-chrome-stable=137.0.7151.103-1

          # Confirm version
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          echo "âœ… Installed Chrome $CHROME_VERSION"

          # Manually assign known compatible driver
          DRIVER_VERSION=137.0.7151.101
          echo "ðŸ“¦ Installing ChromeDriver version: $DRIVER_VERSION"

          # Remove old driver if any
          sudo rm -f /usr/local/bin/chromedriver

          # Download and install
          wget -q https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

          # Confirm
          chromedriver --version

      - name: Run scraper
        run: |
          xvfb-run --auto-servernum python scraper.py

      - name: Commit updated dataset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/used_cars_master.csv
          git commit -m "ðŸ”„ Daily data update" || echo "No changes"
          git push
