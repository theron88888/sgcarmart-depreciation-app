name: Daily Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC (8am SGT)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    env:
      CI: "true"  # ğŸ§  Tells scraper.py it's running in CI so it enables headless mode

    steps:
      - name: ğŸ§° Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§ª Install Google Chrome Stable
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: ğŸ§© Install matching ChromeDriver (v137)
        run: |
          CHROMEDRIVER_URL="https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/137.0.7151.119/linux64/chromedriver-linux64.zip"
          wget -q "$CHROMEDRIVER_URL" -O chromedriver.zip
          unzip chromedriver.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: ğŸ Set up Python and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ–¥ï¸ Log versions for debugging
        run: |
          google-chrome --version
          chromedriver --version
          python --version
          pip list

      - name: ğŸ•·ï¸ Run scraper
        run: python scraper.py

      - name: ğŸ“¤ Commit and push updated data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/used_cars_master.csv
          git commit -m "ğŸ”„ Auto update scraped data [$(date '+%Y-%m-%d')]" || echo "ğŸŸ¡ No changes to commit"
          git push
        continue-on-error: true
