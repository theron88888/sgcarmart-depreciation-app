name: Daily Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC (8am SGT)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Google Chrome and matching ChromeDriver
        run: |
          set -e

          echo "üîß Installing dependencies..."
          sudo apt update
          sudo apt install -y wget unzip curl gnupg

          echo "üîß Adding Google Chrome repo..."
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list

          echo "üåê Installing Google Chrome..."
          sudo apt update
          sudo apt install -y google-chrome-stable

          echo "üîç Getting installed Chrome version..."
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f 1)
          echo "‚úÖ Installed Chrome: $CHROME_VERSION (Major: $MAJOR_VERSION)"

          echo "üåê Fetching compatible ChromeDriver for major version $MAJOR_VERSION..."
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${MAJOR_VERSION}")
          echo "üì¶ ChromeDriver version: $DRIVER_VERSION"

          wget -q "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip" -O chromedriver.zip

          if [ -f chromedriver.zip ]; then
            unzip -o chromedriver.zip
            sudo mv -f chromedriver /usr/local/bin/chromedriver
            sudo chmod +x /usr/local/bin/chromedriver
            echo "‚úÖ ChromeDriver installed:"
            chromedriver --version
          else
            echo "‚ùå Failed to download ChromeDriver ZIP"
            exit 1
          fi


      - name: Run scraper
        run: python scraper.py

      - name: Commit and push updated CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add used_cars_master.csv
          git commit -m "üîÑ Auto update scraped data [$(date '+%Y-%m-%d')]" || echo "üü° No changes to commit"
          git push
        continue-on-error: true
